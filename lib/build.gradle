apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'//启用扩展支持直接使用ID
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'
//没有group这行Jitpack编译的时候出错“cannot open git-upload-pack”
group = 'com.github.czh235285'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "1.5.9"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

configurations.all {
    resolutionStrategy.eachDependency {  details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.1'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    ['appcompat-v7', 'design', 'recyclerview-v7','cardview-v7'].each {
        api "com.android.support:$it:27.1.1"
    }

    ['commons', 'sdk27', 'appcompat-v7', 'sdk27-coroutines', 'appcompat-v7-coroutines'
     , 'cardview-v7', 'design', 'design-coroutines', 'gridlayout-v7', 'percent'
     , 'recyclerview-v7', 'recyclerview-v7-coroutines', 'support-v4-commons', 'support-v4', 'constraint-layout'].each {
        api "org.jetbrains.anko:anko-$it:0.10.8"
    }

    ['ObservableRecylerView:1.0.1','AnkoAdapter:1.1.7'].each {
        api "com.github.czh235285:$it"
    }
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1'
    api 'com.pawegio.kandroid:kandroid:0.8.7@aar'
    api 'com.hyman:flowlayout-lib:1.1.2'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.squareup.retrofit2:retrofit:2.6.2'
    api 'com.squareup.retrofit2:converter-gson:2.6.2'
    api('com.github.ihsanbal:LoggingInterceptor:3.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    api 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    api 'com.vise.xiaoyaoyou:viselog:1.1.2'
    api 'com.afollestad.material-dialogs:core:0.9.6.0'
    api 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    api 'com.github.czh235285:banner:1.0.3'
    api 'com.rengwuxian.materialedittext:library:2.1.4'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'
    api 'com.mylhyl:acp:1.2.0'
    api 'com.facebook.fresco:fresco:1.3.0'
    api 'com.wx.goodview:goodview:1.0.0'
    api 'me.weishu:free_reflection:1.2.0'
}
repositories {
    mavenCentral()
}
