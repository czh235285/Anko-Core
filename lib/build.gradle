apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'

android {
    def versions = rootProject.ext.versions
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode versions.versionCode
        versionName versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
//    android.libraryVariants.all{ variant ->
//        variant.outputs.all{
//            def fileName = "c_core_v${defaultConfig.versionName}.aar"
//            outputFileName = fileName
//        }
//    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    api 'com.gitee.czh235285:common_lib:1.0.3'

}

publish {
    userOrg = 'czh235285' //bintray注册的用户名
    repoName = "maven"  //仓库名
    groupId = 'c.core'  //compile引用时的第1部分groupId
    artifactId = 'anko-core'  //compile引用时的第2部分项目名
    publishVersion = "v1.0.0"  //compile引用时的第3部分版本号
    desc = 'anko-lib'
    website = 'https://github.com/czh235285/Anko-Core'
}